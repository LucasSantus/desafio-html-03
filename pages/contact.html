                    <h3 class="text-center">Formul√°rio de Contato</h3>

                        <label for="id_name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="id_name" placeholder="Abner Ferreira" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="id_email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="id_email" placeholder="af425@gmail.com" required>
                    </div>
                    <div class="col-12">
                        <label for="id_message">Messagem:</label>
                        <textarea class="form-control" placeholder="..." id="id_message" style="height: 200px;"></textarea>
                    </div>
                    <div class="col-12 col-md-6">

            <script>

                        let email = $("#id_email").val()
                        let message = $("#id_message").val()
